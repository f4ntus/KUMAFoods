<div class="container">
  <table class="table table-sm table-striped">
    <tbody>
      <tr>
        <th>Name</th>
        <th>Glukose (g/100g)</th>
        <th>Fruktose (g/100g)</th>
        <th>Saccharose (g/100g)</th>
      </tr>
      <tr *ngFor="let searchresult of searchresults">
        <td>{{food?.foodName}}</td>
        <td>{{food?.glukosegehalt}}</td>
        <td>{{food?.fruktosegehalt}}</td>
        <td>{{food?.saccharosegehalt}}</td>
      </tr>
    </tbody>
  </table>
</div>

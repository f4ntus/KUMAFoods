<!DOCTYPE html>

<head>
    <title>KUMAFoods</title>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- NAV Titlebar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">KUMAFoods</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

<!-- Register Start-->
    <form>
        <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">Vorname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="Vorname">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Nachname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="Nachname">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword4" class="col-sm-2 col-form-label">Password wiederholen</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password wiederholen">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Nutzungsbedingungen</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Nutzungsbedingungen akzeptieren
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Registrieren</button>
            </div>
        </div>
    </form>
    <footer class="HeaderFooter">copyright @KUMAVISION AG</footer>
</body>

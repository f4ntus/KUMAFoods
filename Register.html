    <body>
        
        <!-- Register Start-->
        <form>
            <div class="form-group row"; style="color: white; margin-top: 25px; margin-left: 25px">
                <label for="inputFirstName" class="col-sm-2 col-form-label">Vorname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Vorname"; style="width: 400px">
                </div>
            </div>
            <div class="form-group row"; style="color: white; margin-left: 25px">
                <label for="inputLastName" class="col-sm-2 col-form-label">Nachname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Nachname"; style="width: 400px">
                </div>
            </div>
            <div class="form-group row"; style="color: white; margin-left: 25px">
                <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username"; style="width: 400px">
                </div>
            </div>
            <div class="form-group row"; style="color: white; margin-left: 25px">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email"; style="width: 400px">
                </div>
            </div>
            <div class="form-group row"; style="color: white; margin-left: 25px">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"; style="width: 400px">
                </div>
            </div>
            <div class="form-group row"; style="color: white; margin-left: 25px">
                <label for="inputPassword4" class="col-sm-2 col-form-label">Password wiederholen</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password wiederholen"; style="width: 400px">
                </div>
            </div>
            <div class="form-group row"; style="color: white; margin-left: 25px">
                <div class="col-sm-2">Nutzungsbedingungen</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Nutzungsbedingungen akzeptieren
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row"; style="margin-left: 25px">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Registrieren</button>
                </div>
            </div>
            <div>
                <a style="color: white; float: left; margin-left: 40px" href="anmeldung.html">Schon registriert? Hier anmelden </a> <br>
